<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的感觉</title>
    <link rel="stylesheet" href="css/love.css">
    <link rel="stylesheet" href="css/flash.css">
</head>
<body>
    <div class="wrap">
        <div class="one">
             <div class="xiao flash inLeft "></div>
             <h1 class="flash inRight " style="animation-delay:1000ms">
                 <strong>天眼创智</strong>
                 <span>让每个人的品质就业不在难</span>
             </h1>
             <div class="bottom flash fadeIn"></div>
        </div>
        <div class='two'>
            <div class="top flash inSmallUp"></div>
            <div class="xin flash heart infinite">
                  <h2>
                    <p class="flash inRight"><em>今天是2月14号</em></p>
                    <p class="en flash inLeft">I LOVE YOU</p>
                  </h2>
            </div>
            <h1 class="flash inDown">
                适合做女朋友
            </h1>
        </div>
        <div class="three flash fadeIn">
             <div class="eye flash inSmallDown" style="animation-delay: 500ms;"></div>
             <div class="Textbottom flash inDown" style="animation-delay: 1000ms;">
                  <p class="flash inLeft" style="animation-delay: 1500ms;">我喜欢痴痴的看着你</p>
                  <p class="flash inRight" style="animation-delay: 2000ms;">喜欢你真是一件麻烦的事情</p>
             </div>
        </div>
        <div class="four" >
            <div class="me flash inLeft" style="animation-delay: 500ms;"></div>
            <div class="brid  flash inRight" style="animation-delay: 1000ms;"></div>
            <div class="text2 flash fadeBigIn">
                但我就是喜欢找麻烦啊
            </div>
            <div class="flower flash inDown"></div>
        </div>
        <div class="five">
             <div class="lover flash inSmallUp">

             </div>
             <div class="text">
                <strong class="flash inLeft">
                    我们一定可以战胜疫情
                </strong>
                 <span  class="flash inRight">
                     中国加油，武汉加油
                 </span>
             </div>
             <div class="qiu flash inUp">

             </div>
        </div>
        <div class="six">
            <p class="flash inRight">
                您考虑好了吗？
            </p>
            <p class="flash inLeft">要不要做我女朋友</p>
        </div>
    </div>
</body>
</html>
